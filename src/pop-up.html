<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Starter Template</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hjn8wpi.css" />
  </head>
  <body>
    <div id="popup">
      <section class="relative h-[60vh] max-w-lg">
        <button
          class="absolute -top-1 right-5 rounded-full border border-gray-300 bg-gray-100 p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-3"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <div
          class="m-6 grid h-full items-center justify-center rounded-3xl bg-[#FBF27F] p-8 text-center shadow-2xl sm:p-12"
        >
          <div class="place-center">
            <p
              class="pb-6 text-xl font-semibold uppercase tracking-widest text-[#20BA83]"
            >
              GØR LIGESOM VORES ANDRE FESTIVALSGÆSTER
            </p>
            <p>
              ...og tilmeld dig vores nyhedsbrev. Når du tilmelder dig får du
            </p>
            <p class="py-4 text-7xl font-extrabold text-[#fc653a]">10%</p>
            <p>
              ved køb af partoutbilletter og løbende informationer om programmet
              og andre spændende nyheder. <br />
              <br />
              Hvad venter du på?
              <br />
            </p>

            <a
              class="mt-8 inline-block w-full rounded-full bg-[#fc653a] py-4 text-sm font-bold text-white shadow-xl"
              href=""
            >
              Tilmeld nyhedsbrev
            </a>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>

<style>
  .hide-scroll-bar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  .hide-scroll-bar::-webkit-scrollbar {
    display: none;
  }
</style>
